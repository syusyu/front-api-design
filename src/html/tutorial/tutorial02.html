<body>

<div class="st-header">
    <div class="st-header__inner">
        <a class="st-header__logo" href="./tutorial02.html">HUE SITE</a>

                <div class="st-header-search__form">

                    </div>
                    <div class="st-header-search__item">
                        <input type="text" class="st-header-search__input">

                    <p class="c-room__status" data-bind-text="YOU.attitude"></p>
                </div>
                <div class="c-room-button">
                    <a href="javascript:void(0);" data-action-click-id="leave-with-calm">Then, I leave</a>

            </div>
