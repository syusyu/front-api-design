<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store front [Purchase]</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/_system/font-awesome.css"/>
    <link rel="stylesheet" href="../css/_system/spa_page_manager.css"/>
    <link rel="stylesheet" href="../css/_base.css"/>
    <link rel="stylesheet" href="../css/_structures.css"/>
    <link rel="stylesheet" href="../css/contents-xxx.css"/>
</head>
<body>

<div class="st-header">
    <div class="st-header__inner">
        <a class="st-header__logo" href="./xxx.html">HUE SITE</a>
        <div class="st-header__search">
            <div class="st-header-search">
                <div class="st-header-search__form">
                    <div class="st-header-search__item">
                        <i class="fa fa-search st-header-search__button"></i>
                    </div>
                    <div class="st-header-search__item">
                        <input type="text" class="st-header-search__input">
                    </div>
                </div>
            </div>
        </div>
        <div class="st-header__minicart">
            <i class="fa fa-shopping-cart fa-2x st-header-minicart__icon" ></i>
            <span class="st-header-minicart__text">Shopping Cart</span>
        </div>
    </div>
</div>

<div class="st-main">
    <div class="c-container">
        <div class="c-container__inner">
            <div id="contents-xxx" class="spa-page page-xxx c-section">
            </div>
            <div id="contents-xxx2" class="spa-page page-xxx2 c-section">
            </div>
        </div>
    </div>
</div>

<div class="st-footer">
    <div class="st-footer__inner">
        <p class="st-footer__copyright">Copy right &copy; HUE-EC</p>
    </div>
</div>


<script src="../js/_system/jquery/jquery.js"></script>
<script src="../js/_system/jquery/jquery.uriAnchor.js"></script>
<script src="../js/_system/spa_page_manager.js"></script>
<script src="../js/xxx.config.js"></script>
<script src="../js/xxx.js"></script>
<script>
    $(function () {
        xxx.initModule($('.st-main'));
    });
</script>

</body>
</html>
