<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store front [Purchase]</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/_system/font-awesome.css"/>
    <link rel="stylesheet" href="../css/_system/spa_page_manager.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/structures.css"/>
    <link rel="stylesheet" href="../css/contents.css"/>
</head>
<body>

<div class="st-header">
    <div class="st-header__inner">
        <a class="st-header__logo" href="./template.html"> Store Front Site</a>
        <div class="st-header__search">
            <div class="st-header-search">
                <div class="st-header-search__form">
                    <div class="st-header-search__item">
                        <input type="text" class="st-header-search__input">
                    </div>
                    <div class="st-header-search__item">
                        <i class="fa fa-search st-header-search__button"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="st-header__minicart">
            <i class="fa fa-shopping-cart fa-2x st-header-minicart__icon" ></i>
            <span class="st-header-minicart__text">Cart</span>
        </div>
    </div>
</div>

<div class="st-main">
    <div class="c-container">
        <div class="c-container__inner">

            <div id="contents-product-detail" class="spa-page page-product-detail c-section">
                <div class="c-section__body">


                    <div class="c-product-heading">
                        <span data-bind-text="PRODUCT-DETAIL.productName"></span>
                    </div>


                    <div class="c-product-main">
                        <div class="c-product-main__inner">
                            <div class="c-product-main__image">
                                <img src="http://placehold.it/350x150" />

                            </div>
                            <div class="c-product-main__contents">
                                <ul>
                                    <li><span data-bind-text="PRODUCT-DETAIL.productAlternativeName"></span></li>
                                    <li><span data-bind-text="PRODUCT-DETAIL.productAbbreviatedName"></span></li>
                                    <li><span data-bind-text="PRODUCT-DETAIL.productDescriptionTitle"></span></li>
                                </ul>

                                <div id="notification-error" class="contents-error-hide">
                                    Error occurs. Please review your selection.
                                </div>

                                <div class="c-product-main__add-cart-button">
                                    <a href="javascript:void(0);" data-action-click-id="add-cart-item">Add cart item</a>
                                </div>
                                <div class="c-product-main__add-cart-button">
                                    <a href="javascript:void(0);" data-action-click-id="add-cart-item-failure">Add cart item (Fail)</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="c-product-main__spec">
                        <span data-bind-html="PRODUCT-DETAIL.productDescriptionHtml"></span></li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="st-footer">
    <div class="st-footer__inner">
        <p class="st-footer__copyright">Copy right &copy; HUE-EC</p>
    </div>
</div>


<script src="../js/_system/jquery/jquery.js"></script>
<script src="../js/_system/jquery/jquery.uriAnchor.js"></script>
<script src="../js/_system/spa_page_manager.js"></script>
<script src="../js/purchase.config.js"></script>
<script src="../js/purchase.js"></script>
<script>
    $(function () {
        purchase.initModule($('.st-main'));
    });
</script>

</body>
</html>
